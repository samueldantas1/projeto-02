<!DOCTYPE html>
<!-- Essa tag define que esse documento é do tipo HTML5 -->
  <html lang="pt-br">
  <!-- Essa é tag root (raiz), a primeira tag do HTML e que define a linguagem do documento -->
  <head>
    <!-- Essa tag (Elemento HTML) é filha da tag <html>. Contém instruções para a própria página -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <!-- charset - conjunto de caracteres | o UTF-8 define que serão aceitos caracteres com acentuações especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- o conteúdo da viewport define que a largura é a largura do device (dispositivo) e que a escala incial seja de 1.0 (não precisa dar zoom) -->
    <title>Móveis customizados</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
  <!-- Essa tag (Elemento HTML) é filha da tag <html>. É o corpo; oque tem a apresentação visual para o cliente -->
    <div id="hero">
      <img src="./images/img1.jpg" alt="Desenho de uma pessoa vestindo uma camisa amarela em uma sala com móveis">
      <h1>Ambientes <span style="color: orange;">únicos</span> para você!</h1>
      <!-- a tag <span> mantém tudo inline -->
      
      <p>Nós criamos ambientes <strong>exclusivos</strong> e <strong>únicos</strong>, com muito bom gosto e profissionalismo,
      investimos tempo e <span>dedicação no seu projeto.</span>
      <br>
      <br>
      Tenha <span>ambientes limpos</span> e bem decorados,
      transmitindo <strong>elegância e finesse</strong> para todo aquele que estiver ali.</p>
    </div>
    <!-- a tag <div> serve pra fazer um agrupamento como se fosse uma caixinha pra colocar as coisas dentro. Agrupamento dos elementos de um layout -->
    
    <div id="footer">
      
      <div class="line"></div>

      <!-- Usa-se "&nbsp;" para dar espaços no HTML -->
      
      <a href="https://instagram.com/moveisparavoce" target="_blank">Instagram</a>
      <!-- &nbsp; se usa quando for preciso usar espaço no HTML -->
      <a href="mailto:contato@moveisparavoce.com">Fale conosco</a>
    </div>
    
    <img id="balls" src="images/balls.svg" alt="Bolinhas alaranjadas no canto inferior direito da tela">  
    <!-- src (source) é a localização da imagem -->
  </body>
</html>
